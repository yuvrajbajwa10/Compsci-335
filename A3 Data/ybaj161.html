<!DOCTYPE html />
<html lang="en">
  <head>
    <script defer src="ybaj161.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ybaj161</title>
    <link rel="stylesheet" href="ybaj161.css" />
    <link
      rel="icon"
      href="http://localhost:5000/logo-192x192.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="http://localhost:5000/logo-192x192.png"
      type="image/x-icon"
    />
  </head>

  <body onload="LoadPage(0)">
    <nav class="navBar" id="navBar">
      <img
        src="http://localhost:5000/api/GetLogo"
        alt="SHIT Logo"
        style="height: 40; padding: 5; margin-left: 1vw"
      />
      <ol class="navBarOL" style="flex-grow: 1">
        <li class="navBarLink" style="--Contentvar: '|'" onClick="LoadPage(0)">
          <a>🏠 Home</a>
        </li>
        <li class="navBarLink" style="--Contentvar: '|'" onClick="LoadPage(1)">
          <a>📰 Staff</a>
        </li>
        <li class="navBarLink" style="--Contentvar: '|'" onClick="LoadPage(2)">
          <a>🛒 Institute Shop</a>
        </li>
        <li class="navBarLink" style="--Contentvar: '|'" onClick="LoadPage(3)">
          <a>👩 User Registration</a>
        </li>
        <li class="navBarLink" onClick="LoadPage(4)">
          <a ::after style="--Contentvar: '|'">📖 Guest Book</a>
        </li>
        <li class="navBarLink" id="Loginbutton" onClick="loginPage()">
          <a id="loginText">🔐 Login</a>
        </li>
        <li
          class="navBarLink"
          style="display: none"
          id="LogOutbutton"
          onClick="logout()"
        >
          <a id="logOutText">🏃 Logout</a>
        </li>
      </ol>
      <p class="Status" id="Status">Status: Logged Out</p>
    </nav>

    <div class="Home" id="Home">
      <div class="HHeader">
        <h1 class="MainCatch">SHIT Education for everyone.</h1>
      </div>
      <div class="H2Header">
        <h2 class="SecondCatch">No Brain required.</h2>
      </div>
      <div class="HBRContainer">
        <button
          class="HomeButtonRegister"
          id="HomeButtonRegister"
          onclick="LoadPage(3)"
        >
          Get into SHIT Now!
        </button>
      </div>
    </div>
    <div class="Staff" id="Staff">
      <h1>Staff</h1>
      <div class="StaffContainer" id="StaffContainer"></div>
    </div>
    <div class="InstituteShop" id="InstituteShop">
      <h1>InstituteShop</h1>
      <div>
        <label for="ItemSearch"> Search: </label>
        <input
          type="search"
          name="ItemSearch"
          id="ItemSearch"
          onkeyup="searchItems(value)"
        />
      </div>
      <div class="InstituteShopItems" id="InstituteShopItems"></div>
    </div>
    <div class="UserRegistration" id="UserRegistration">
      <h1>UserRegistration</h1>
      <br />
      <label for="Username1">Username</label>
      <input type="text" name="Username1" id="Username1" />
      <br /><label for="Password1">Password</label>
      <input type="password" name="Password1" id="Password1" />
      <br /><label for="Address1">Address</label>
      <input type="text" name="Address1" id="Address1" />
      <br /><input
        type="button"
        value="Submit"
        onClick="registerUser(Username1.value,Password1.value,Address1.value)"
      />
    </div>
    <div class="GuestBook" id="GuestBook">
      <h1>GuestBook</h1>
      <div>
        <label for="Comment1">Comment</label>
        <input type="text" name="Comment1" id="Comment1" />
        <br /><label for="Name">Name</label>
        <input type="text" name="Name" id="Name" />
        <br /><input
          type="button"
          value="Submit Comment"
          onClick="submitComment(Comment1.value, Name.value)"
        />
      </div>
      <iframe
        title="CommentSection"
        id="CommentSection"
        src="http://localhost:5000/api/GetComments"
        frameborder="0"
        scrolling="no"
      ></iframe>
    </div>
    <div class="LoginPage" id="LoginPage">
      <h1>Login</h1>
      <br /><label for="Username">Username</label>
      <input type="text" name="Username" id="Username" />
      <br /><label for="Password">Password</label>
      <input type="password" name="Password" id="Password" />
      <br /><input
        type="button"
        value="Submit"
        onClick="Login(Username.value,Password.value)"
      />
    </div>
    <div class="Message" id="Message"></div>
  </body>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="purchaseMessage">Thank you for purchasing the Product!</p>
    </div>
  </div>
</html>
